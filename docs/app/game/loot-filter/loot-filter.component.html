<div class="center-component">
    <form [formGroup]="formLootFilter">
        <div class="card flex justify-content-center">
            <div class="display-inline-block">

                <p-divider></p-divider>

                <p-table
                    #lootTable
                    [value]="allLootFiltered"
                    [tableStyle]="{ 'min-width': '50rem', 'background-color': '#bfbfbf' }"
                    [paginator]="true"
                    [rows]="10"
                    [rowsPerPageOptions]="[10, 25, 50]"
                    [loading]="loading">

                    <ng-template pTemplate="caption">
                        <div class="flex">
                            <p-button label="Clear all filters" [outlined]="true" icon="pi pi-filter-slash" (onClick)="clear(lootTable)" />
                            <span class="p-input-icon-left ml-auto">
                                <!-- <i class="pi pi-search"></i> -->
                                <!-- <input
                                    pInputText
                                    formControlName="filterLootFrmCtrl"
                                    type="text"
                                    [(ngModel)]="searchValue"
                                    (input)="applyFilterGlobal($event, 'contains')"
                                    placeholder="Search keyword" /> -->
                            </span>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="belongTo">
                                <div class="flex align-items-center">
                                    World
                                    <p-columnFilter type="text" field="belongTo" display="menu" />
                                </div>
                            </th>
                            <th pSortableColumn="name">
                                <div class="flex align-items-center">
                                    Dungeon
                                    <p-columnFilter type="text" field="name" display="menu" />
                                </div>
                            </th>
                            <th pSortableColumn="item.boss.class">Boss Type</th>
                            <th pSortableColumn="item.boss.element">Boss Element</th>
                            <th>Loot</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td>{{ item.belongTo }}</td>
                            <td>{{ item.name }}</td>
                            <td>
                                <img style="max-width: 32px; vertical-align: middle;" src='{{ "/assets/img/hero-type/" + item.boss.class.toString().toLowerCase() + ".png" }}' />
                                {{ item.boss.class }}
                                
                            </td>
                            <td>
                                <img style="max-width: 22px; vertical-align: middle;" src='{{ "/assets/img/hero-attribute/ATTR-" + item.boss.element.toString() + ".png" }}' />
                                {{ item.boss.element }}
                            </td>
                            <td>{{ getDungeonLoot(item.loot) || "N/A" }}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </form>
</div>
