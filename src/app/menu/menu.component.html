<div class="card flex">
    <p-sidebar #sidebarRef [(visible)]="opened">
        <ng-template pTemplate="headless" let-item>
            <div class="flex flex-column h-full">
                <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                    <span class="inline-flex align-items-center gap-2">
                        <span class="font-semibold text-2xl text-primary">GC Kakao Web Guide</span>
                    </span>
                    <span>
                        <p-button type="button" (onClick)="closeCallback($event)" icon="pi pi-times" rounded="true"
                            outlined="true" styleClass="h-2rem w-2rem"></p-button>
                    </span>
                </div>
                <div class="overflow-y-auto">
                    <ul class="list-none p-3 m-0">
                        <li>
                            <ul class="list-none p-0 m-0 overflow-hidden">
                                <li *ngFor="let item of items">
                                    <a [routerLink]="item.routerLink" pRipple
                                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                                        style="text-decoration: none;">                                        <i [class]="'pi ' + item.icon + ' mr-2'"></i>
                                        <span class="font-medium">{{ item.label }}</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="mt-auto">
                    <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
                    <a pRipple
                        class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                        <p-avatar 
                            size="large"
                            image="https://c.tenor.com/nDiS35adwU0AAAAd/tenor.gif" 
                            shape="circle" />
                        <span class="font-bold">Kayel</span>
                    </a>
                </div>
            </div>
        </ng-template>
    </p-sidebar>
    <p-button (onClick)="opened = true" icon="pi pi-align-justify"></p-button>
</div>
